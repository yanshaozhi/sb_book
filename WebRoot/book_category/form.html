<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>图书种类管理</title>
<link rel="stylesheet" href="#(CONTEXT_PATH??)/static/lib/layui/css/layui.css">
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>


<form class="layui-form" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">名称</label>
    <div class="layui-input-block">
      <input type="hidden" name="id" value="#(book_category.id??)" />
      <input type="text" name="name"  value="#(book_category.name??)" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-block">
      <textarea name="remark" placeholder="请输入备注" class="layui-textarea">#(book_category.remark??)</textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
 
<script src="#(CONTEXT_PATH??)/static/lib//layui/layui.js"></script>
<script>
	layui.use(['form',"laydate"], function(){
	  var form = layui.form;

	  //监听提交
	  form.on('submit(formDemo)', function(data){
	    //layer.msg(JSON.stringify(data.field));
	    $.post("#(CONTEXT_PATH??)/book_category/save",data.field,function(data){
			if(data=="suc"){
				window.parent.queryData();
				window.parent.layer.closeAll();
				window.parent.layer.msg('图书种类保存成功！', {
				  icon: 1,
				  time: 1000 //2秒关闭（如果不配置，默认是3秒）
				}, function(){
					
				});   
			}
		});
	    return false;
	  });
	});
</script> 
</body>
</html>
